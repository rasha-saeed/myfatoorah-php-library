build:
  nodes:
    analysis:
      environment:
        php:
          version: "8.1"
      dependencies:
        override:
          - composer self-update --2
          - composer install --prefer-dist --no-interaction

      tests:
        override:
          - vendor/bin/phpunit --testdox

checks:
  php:
    code_rating: true
    duplication: true

tools:
  php_analyzer: true
  php_cpd: true
  php_pdepend: true
  php_sim: true
  php_changetracking: true

coding_style:
  php: {  }

filter:
  excluded_paths:
    - vendor/*
    - tests/*
