build:
  nodes:
    analysis:
      environment:
        php:
          version: "8.1"
      dependencies:
        override:
          - composer self-update --2
          - composer install --prefer-dist --no-interaction

      tests:
        override:
          - vendor/bin/phpunit --testdox

checks:
  php:
    code_rating: true
    duplication: true

filter:
  excluded_paths:
    - vendor/*
    - tests/*
